<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/homepage.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a1f8d8f6ea.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="card.js"></script>
    </head>
    <body>
        <header>
            <div class="Title">
                <span>LES PETITS PLATS</span>
                <i class="fa-regular fa-circle-o"></i>
            </div>
            <div class="headerSearch">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
                <input type="search">
            </div>
        </header>
        <section class="Recipes">
            <div class="filterSection" aria-label="Ingrédients" id="filter1">
              <div class="filterContainer">
                <div class="filterResult">
                  <p>Ingrédients</p>
                  <i class="fas fa-chevron-up face_down" id="filterArrow"></i>
                </div>
                <div class="filters hidden">
                  <div class="filter"></div>
                </div>
              </div>
            </div>
            <div class="filterSection" aria-label="Appareils" id="filter2">
              <div class="filterContainer">
                <div class="filterResult">
                  <p>Appareils</p>
                  <i class="fas fa-chevron-up face_down" id="filterArrow"></i>
                </div>
                <div class="filters hidden">
                  <div class="filter"></div>
                </div>
              </div>
            </div>
            <div class="filterSection" aria-label="Ustensiles" id="filter3">
              <div class="filterContainer">
                <div class="filterResult">
                  <p>Ustensiles</p>
                  <i class="fas fa-chevron-up face_down" id="filterArrow"></i>
                </div>
                <div class="filters hidden">
                  <div class="filter"></div>
                </div>
              </div>
            </div>
            <div class="cardList"></div>
        </section>
    </body>
</html>
