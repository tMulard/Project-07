<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/homepage.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <span>LES PETITS PLATS</span>
                <img src="assets/logoCircle.svg">
              </div>
              <div class="headerSearch">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
                <input type="search" placeholder="Rechercher une recette, un ingrédient...">
              </div>
            </header>
            <section class="Recipes">
              <div class="filterArea">
                <div class="filterSection">
                  <div class="filterContainer" aria-label="Ingrédients" id="filter1">
                    <div class="filterResult">
                      <p>Ingrédients</p>
                      <img src="assets/chevron-up.svg" id="filterArrow1"></img>
                    </div>
                    <div class="filters">
                      <ul class="ingredientFilterList hidden"></ul>
                    </div>
                  </div>
                  <div class="filterContainer" aria-label="Appareils" id="filter2">
                    <div class="filterResult">
                      <p>Appareils</p>
                      <img src="assets/chevron-up.svg" id="filterArrow2"></img>
                    </div>
                    <div class="filters">
                      <ul class="applianceFilterList hidden"></ul>
                    </div>
                  </div>
                  <div class="filterContainer" aria-label="Ustensiles" id="filter3">
                    <div class="filterResult">
                      <p>Ustensiles</p>
                      <img src="assets/chevron-up.svg" id="filterArrow3"></img>
                    </div>
                    <div class="filters">
                      <ul class="utensilFilterList hidden"></ul>
                    </div>
                  </div>
                </div>
                <div class="recipeList"></div>
              </div>
              <div class="filterSelectedArea"></div>
            <div class="cardList"></div>
          </section>
          <span class="topButton">Revenir en haut</span>
          <script type="module" src="scripts/pages/index.js"></script>
        </body>
        </html>
